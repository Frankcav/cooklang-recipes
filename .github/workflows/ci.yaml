---
name: ci
on:  # yamllint disable-line rule:truthy
  push:
    paths:
      - 'docs/**'
      - 'mkdocs.**'
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout main
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install mkdocs
        run: pip install \
              mkdocs-material \
              mkdocs-minify-plugin \
              mkdocs-redirects

      - name: Deploy mkdocs
        run: mkdocs gh-deploy --force
